<!DOCTYPE html>
<!-- A browser-based game to simulate growing food using water harvesting -->
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Sonoran Watershed</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1>Sonoran Watershed</h1>
	<p>
		<button class="startButton" autofocus="true">Start Game</button>
	</p>
	<p>
		<span>Water: <output id = "water_level">0</output></span>
		<span>Corn: <output id = "corn_total">0</output></span>
		<span>Beans: <output id = "beans_total">0</output></span>
		<span>Squash: <output id = "squash_total">0</output></span>
	</p>
	<script src="game.js"></script>
</body>
</html>
